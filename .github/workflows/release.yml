name: Release Build

on:
  push:
    tags:
      - 'v1.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Muezzin ${{ steps.get_version.outputs.version }}
          body: |
            ## Muezzin - Islamic Prayer Times App (Rust/Tauri Edition)
            
            ### What's New in ${{ steps.get_version.outputs.version }}
            
            This is a complete remaster of Muezzin built with Rust and Tauri 2.x for maximum performance, security, and privacy.
            
            ### Performance Improvements
            - **70-80% less memory usage** (~3-5MB vs ~15MB)
            - **90% smaller binary size** (~10-15MB vs ~120MB)
            - **2-4x faster startup time**
            
            ### Downloads
            Choose the appropriate package for your operating system below.
            
            ### Installation Instructions
            - **Windows**: Download `.exe` or `.msi` installer
            - **macOS**: Download `.dmg` file
            - **Linux**: 
              - Debian/Ubuntu: Download `.deb`
              - Arch: Download `.pacman`
              - AppImage: Download `.AppImage` (works on all distros)
            
            For more information, see the [README](https://github.com/CormacZ/Muezzin-rust/blob/main/README.md)
          draft: false
          prerelease: false

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - platform: windows-latest
            rust-target: x86_64-pc-windows-msvc
            args: ''
            
          # macOS Intel
          - platform: macos-latest
            rust-target: x86_64-apple-darwin
            args: '--target x86_64-apple-darwin'
            
          # macOS Apple Silicon
          - platform: macos-latest
            rust-target: aarch64-apple-darwin
            args: '--target aarch64-apple-darwin'
            
          # Linux
          - platform: ubuntu-22.04
            rust-target: x86_64-unknown-linux-gnu
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libayatana-appindicator3-dev

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.create-release.outputs.version }}
          releaseName: 'Muezzin ${{ needs.create-release.outputs.version }}'
          releaseBody: 'See release notes above'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
